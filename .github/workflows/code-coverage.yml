name: Code Coverage
on:
  push:
    branches:
      - develop
      - code_coverage_v2
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - develop
    paths-ignore:
      - 'docs/**'

jobs:
  codecov:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == 'apache/tsfile' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-
      - name: Test
        run: |
          sudo apt-get install lcov
          ./mvnw -B -P with-cpp,with-code-coverage clean verify
          ls cpp/target/build/test
          lcov --capture --directory cpp/target/build/test --output-file cpp/target/build/test/coverage.info
          genhtml cpp/target/build/test/coverage.info --output-directory cpp/target/build/test/coverage_report
          ls cpp/target/build/test
          ls cpp/target/build/test/coverage_report
